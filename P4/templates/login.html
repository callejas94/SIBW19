{% extends "basico.html" %}

{% block principal %}
  <main id="loginContenedor" class="contenedores">
    <h3>Formulario de Inicio de Sesión</h3>
    <form class="loginForm" name="loginForm" method="post" action="/P4/login">
      <p>
        <label>
          <p><input type="text" name="username" id="username" required></p>
        </label>
        <label>
          <p><input type="password" name="password" id="password" required></p>
        </label>
      </p>
      <p>
        <label>
          <input type="submit" name="button" id="button" value="Iniciar Sesión">
        </label>
      </p>
    </form>

    <form class="loginForm" name="registerForm" method="post" action="/P4/registro">
      <p>
        <label>
          <p><input type="text" name="username" id="username" required></p>
        </label>
        <label>
          <p><input type="password" name="password" id="password" required></p>
        </label>
        <label>
          <p><input type="email" name="email" id="email" required></p>
        </label>
        <label>
          <p><input type="text" name="nombre" id="nombre" required></p>
        </label>
        <label>
          <p><input type="number" name="permiso" id="permiso" required></p>
        </label>
      </p>
      <p>
        <label>
          <input type="submit" name="button" id="button" value="Registrarse">
        </label>
      </p>
    </form>
  </main>
{% endblock %}

{% block menu %}
  <nav role="Navegación">
    <ul>
      {% for elemento in elMenu %}
        {% if elemento[1] == "Login" %}
        {% elseif elemento[1] == "Busqueda" %}
        {% else %}
          <li><a href="/P4/{{ elemento[2] }}">{{ elemento[1] }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
{% endblock %}

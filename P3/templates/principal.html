{% block principal %}

    <!--eventos tiene un array donde:
    evento[0] es el nombre,
    evento[1] es la imagen,
    evento[2] es el id,
     -->
    {% for evento in eventos %}
      <a class="contenedor" href="./evento/{{ evento[2] }}" >
        <img src="{{ evento[1] }}" alt="HS">
        <h3>{{ evento[0] }}</h3>

    {% endfor %}
  </main>
{% endblock %}
